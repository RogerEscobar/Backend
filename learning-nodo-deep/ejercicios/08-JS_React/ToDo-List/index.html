<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Roger</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h1>Lista de Tareas</h1>
        <input type="text" id="newTask" placeholder="Ingresa tu tarea" />
        <button type="button" id="btnNew">Agregar</button>
        <ul id="tasksList">
          <li class="taskItem">
            La tarea es hacer una lista de tareas que sea mas o menos funcinal
            para que se muestre
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
